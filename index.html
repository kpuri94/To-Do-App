<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Task Management</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div id="taskDiv" class="header">
            <h2 style="margin:6px">TASK MANAGEMENT APP</h2>
        </div>
        <div class="addBtn">
            <button id="addTask" class="btn btn-primary" onclick="openAddTask()">Add Task</button>
        </div>

        <div>
            <h2>To Do</h2>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Deadline</th>
                        <th>Priority</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="listOfTasks">
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="taskModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="taskForm" autocomplete="off" onsubmit="updateTask(event)">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title"><span id="taskModalTitle"></span> Task</h4>
                        </div>
                        <div class="modal-body">
                            <div>
                                <label class="col-md-3" for="taskTitle">Title:</label>
                                <input type="text" id="taskTitle" placeholder="Title..." required>
                            </div>
                            <br>
                            <div>
                                <label class="col-md-3" for="taskDeadline">Deadline:</label>
                                <input type="date" id="taskDeadline" required>
                            </div>
                            <br>
                            <div>
                                <label class="col-md-3" for="taskPriority">Priority:</label>
                                <select id="taskPriority" required>
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="taskModalUpdateBtn" type="submit" class="btn btn-info"></button>
                            <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
